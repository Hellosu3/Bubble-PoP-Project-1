
<!DOCTYPE html>

  <body>
  
<h1><span id="player1">0</span> vs <span id="player2">0</span></h1>
        <button id="p1"> Player One</button>
        <button id="p2">Player Two</button>
         <button id="reset"> Reset</button>
        <script src = "./js/scorekeep.js"></script>
        </div>
    <main>

     <h2> Click Once to start Game!</h2>
